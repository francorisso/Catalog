{% extends "main.html" %}
{% block content %}
  <h2>You're about to delete {{item.name}}, Are you sure?</h2>
  <form action="/item/delete/{{item.id}}" method="post">
    <div class="form-group">
      <button class="btn btn-default">Yes</button>
      <a href="{{url_for('homepage')}}" class="btn btn-default">No</a>
    </div>
  </form>
{% endblock %}
