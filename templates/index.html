{% extends "main.html" %}
{% block content %}
  {% if user %}
    <div class="pull-right">
      <a href="/item/create">Create item</a>
    </div>
  {% endif %}

  <div class="row">
    {% for item in items %}
      <div class="col-xs-12">
        <strong>Name</strong>:
        <a href="/item/details/{{item.id}}">{{ item.name }}</a><br />
        {% if user %}
          <a href="/item/edit/{{item.id}}">Edit</a>
          <a href="/item/delete/{{item.id}}">Delete</a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
